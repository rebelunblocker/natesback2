<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../assets/css/menu.css">
  <meta charset="UTF-8">
  <title>Flash Player | REBEL'S nate-games</title>
  <script src="./assets/ruffle.js"></script>
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
  <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        font: 1em sans-serif;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

    /* Center-align the container element */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Style the button-like elements */
    .button-container {
      display: flex;
      margin-top: 6px;
    }

    .file-input-button {
      display: inline-block;
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background-color: #0c71a7; /* Button background color */
      color: #f9a04c; /* Button text color */
      border-radius: 30px; /* Button border radius */
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s; /* Smooth transition effect */
    }
    .file-input-button:hover {
      background-color: #095c8d; /* Darker blue on hover */
    }

    /* Style the file name display */
    #file-name {
      margin-top: 10px;
      font-weight: bold;
      display: none; /* Hide by default */
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <button class="menu-item" onclick="window.location.href='../../index.html'">𝗡𝗮𝘁𝗲-𝗴𝗮𝗺𝗲𝘀</button>
    </div>
    <nav class="menu">
      <button class="menu-item" onclick="window.location.href='../g/index.html'">Games</button>
      <button class="menu-item" onclick="window.location.href='../a/index.html'">
        Apps
      </button>
      <button class="menu-item" onclick="window.location.href='./index.html'">Flash Opener</button>
    </nav>
  </header>

  <div class="container">
    <h1>Flash Opener (.swf)</h1>

    <div id="flash-container"></div>

    <div class="button-container">
      <label for="file-input" class="file-input-button">Select File</label>
      <input type="file" id="file-input" style="display: none;" onchange="handleFileChange(event)">
      <button onclick="loadFlash()" class="file-input-button">Load Flash</button>
    </div>

    <!-- Element to display the selected file name -->
    <div id="file-name"></div>
  </div>

  <script>
    function handleFileChange(event) {
      var fileInput
      var fileInput = event.target;
      var file = fileInput.files[0];

      if (file) {
        // Display the selected file name
        var fileNameElement = document.getElementById('file-name');
        fileNameElement.textContent = 'Selected File: ' + file.name;
        fileNameElement.style.display = 'block'; // Show the file name
      }
    }

    function loadFlash() {
      var fileInput = document.getElementById('file-input');
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();
        reader.onload = function(event) {
          var flashContent = event.target.result;

          var container = document.getElementById('flash-container');
          container.innerHTML = '';

          var embed = document.createElement('embed');
          embed.src = flashContent;
          embed.type = 'application/x-shockwave-flash';
          embed.width = '1280px';
          embed.height = '720px';

          container.appendChild(embed);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
